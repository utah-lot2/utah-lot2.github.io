<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Thomas Dekeyser" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
    <link href="/assets/canvas/css/bootstrap.css" rel="stylesheet"/>
    <link href="/assets/canvas/style.css" rel="stylesheet"/>
    <link href="/assets/canvas/css/swiper.css" rel="stylesheet"/>
    <link href="/assets/canvas/css/dark.css" rel="stylesheet"/>
    <link href="/assets/canvas/css/font-icons.css" rel="stylesheet"/>
    <link href="/assets/canvas/css/animate.css" rel="stylesheet"/>
    <link href="/assets/canvas/css/magnific-popup.css" rel="stylesheet"/>
    <link href="/assets/canvas/css/responsive.css" rel="stylesheet"/>    	       
	{% if page.custom_css %}
		{% for stylesheet in page.custom_css %}
		<link href="{{ stylesheet }}" rel="stylesheet" type="text/css">
		{% endfor %}
	{% endif %}
          
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>{{ site.title }}</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->

		<header id="header" class="transparent-header full-header" data-sticky-class="not-dark">
				{% include header.htm %}
		</header>
        
        <!-- #header end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">
					<div class="row clearfix">

						<div class="col-xl-12">
							<div class="heading-block topmargin">
								<h1>{{ page.title | escape }}</h1>
							</div>
							<p class="lead">
								{{ content }}
                            </p>
						</div>

					</div>
				</div>

                <!--
				<div class="section notopmargin notopborder">
					<div class="container clearfix">
						<div class="heading-block center nomargin">
							<h3>Latest from the Blog</h3>
						</div>
					</div>
				</div>
                -->

			</div>

		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">


			<!-- Copyrights
			============================================= -->
			<div id="copyrights">

				<div class="container clearfix">

					<div class="col_half">
						Copyrights &copy; 2018 All Rights Reserved<br>
					</div>

				</div>

			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
    <script src="/assets/canvas/js/jquery.js"></script>
    <script src="/assets/canvas/js/plugins.js"></script>
	<script src="/assets/canvas/js/functions.js"></script>  
	{% if page.custom_js %}
		{% for js_file in page.custom_js %}
			<script src='{{ js_file }}' type="text/javascript"></script>
		{% endfor %}
	{% endif %}

</body>
</html>
